                    <li><a href="login.html">Login/Signup</a></li>

            </nav>
        </div>
    </header>

    <!-- Interview Tips Section -->
    <section class="latest-articles">
        <h2>Interview Tips</h2>
        <div class="tips-container" id="tips-container">
            <!-- Tip cards will be dynamically loaded here -->
        </div>
    </section>

    <!-- JavaScript to dynamically load the tips and handle clicks -->
    <script>
        // Array of interview tips (updated with 12 tips)
        const tips = [
            { title: 'Prepare for Common Interview Questions', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+1', 
              pageUrl: 'tip1.html' },
            { title: 'Research the Company', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+2',
              pageUrl: 'tip2.html' },
            { title: 'Dress Professionally', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+3',
              pageUrl: 'tip3.html' },
            { title: 'Practice Behavioral Questions', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+4', 
              pageUrl: 'tip4.html' },
            { title: 'Follow Up After the Interview', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+5', 
              pageUrl: 'tip5.html' },
            { title: 'Ask Questions', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+6', 
              pageUrl: 'tip6.html' },
            { title: 'Be Mindful of Body Language', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+7', 
              pageUrl: 'tip7.html' },
            { title: 'Prepare Your Documents', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+8', 
              pageUrl: 'tip8.html' },
            { title: 'Be Yourself', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+9', 
              pageUrl: 'tip9.html' },
            { title: 'Practice Makes Perfect', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+10', 
              pageUrl: 'tip10.html' },
            { title: 'Stay Calm and Positive', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+11', 
              pageUrl: 'tip11.html' },
            { title: 'Be Punctual', 
              imageUrl: 'https://via.placeholder.com/300x150.png?text=Tip+12', 
              pageUrl: 'tip12.html' }
        ];

        // Function to load the tips dynamically
        function loadTips() {
            const tipsContainer = document.getElementById('tips-container');
            tips.forEach(tip => {
                const tipCard = document.createElement('div');
                tipCard.className = 'tip-card';
                tipCard.innerHTML = `
                    <img src="${tip.imageUrl}" alt="${tip.title}">
                    <h3><a href="${tip.pageUrl}">${tip.title}</a></h3>
                `;
                tipsContainer.appendChild(tipCard);
            });
        }

        // Load tips on page load
        window.onload = loadTips;
    </script>
